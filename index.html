<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div  class="btn btn-warning heading">
                <h3>AI Ping Pong Game</h3>
                <button class="btn btn-warning" data-toggle="modal" data-target="#instructionsPage">Instructions</button>
            </div>
            <br><br>
            <button class="btn btn-success">Start Playing!</button>
            <br><br>
            <button class="btn btn-warning" onclick="restart()">Restart Game</button>
            <br><br>
            <h4 class="btn btn-info" id="status"></h4>
            <br><br>
            <div id="canvas"></div>
            <br><br>
            <div id="video"></div>
            

            <div id="instructionsPage" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close-instructions" data-dismiss="modal">&times;</button>
                            <h2>Instructions</h2>
                        </div>
                        <div class="modal-body">
                            <h2>To go up : Put your nose in the upper half of the webcam</h2>
                            <h2>To go down: Put your nose in the lower half of the webcam</h2>
                        </div>
                    </div>
                </div>
            </div>
        </center>

        <div class="footer">
            <h3>Produced by : Aarush Kurankar</h3>
        </div>
        <script src="main.js"></script>
    </body>
</html>
